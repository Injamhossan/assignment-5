<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awsome -->
    <script src="https://kit.fontawesome.com/985b7f3a36.js" crossorigin="anonymous"></script>
    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>Emergency Hotline</title>
</head>

<body class="hind-madurai-regular bg-[#f5fff6]">
    <main>
        <!-- NavBar Design -->
        <nav class="bg-white">
            <div class="max-w-[1600px] m-auto pt-5 pb-5">
            <div class="mx-auto flex justify-between items-center">
                <div class="flex gap-2 items-center">
                    <div>
                        <img src="assets/logo.png" alt="" class="max-h-[50px] max-w-[50px]">
                    </div>
                    <div>
                        <h1 class="text-[#006747] text-[25px] leading-6 font-extrabold">Emergency <br> Service</h1>
                    </div>
                </div>

                <div class="flex gap-5">
                    <div
                        class="flex gap-2 bg-[#41ff6b1a] items-center rounded-[50px] min-w-[123px] h-[52px] justify-center">
                        <h2 class="font-bold text-[16px]">0</h2>
                        <img src="assets/heart.png" alt="" class="h-[30px] w-[30px]">
                    </div>
                    <div
                        class="flex gap-2 bg-[#41ff6b1a] items-center rounded-[50px] w-[123px] h-[52px] justify-center">
                        <h2 class="font-bold text-[16px]">100</h2>
                        <img src="assets/coin.png" alt="" class="h-[30px] w-[30px]">
                    </div>
                    <div class="flex gap-2 bg-[#00A63E] items-center rounded-[50px] w-[123px] h-[52px] justify-center">
                        <h2 class="font-bold text-[16px] text-white">2 Copy</h2>
                    </div>
                </div>
            </div>
            </div>
        </nav>
    </main>

<!-- Banner Section -->
    <div class="bg-gradient-to-l from-[#013223] via-[#006747] to-[#013223] flex flex-col justify-center items-center text-center p-6">
        <img src="assets/logo-dark.png" alt="" class="h-[92px] w-[92px] mb-4">
        <h1 class="text-white text-[40px] font-bold">Emergency Service Directory</h1>
        <p class="text-[20px] text-white">Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh</p>
    </div>

    


</body>

</html>
