<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Navbar -->
<nav class="p-4 bg-gray-100 flex justify-end gap-6">
    ‚ù§Ô∏è Total Loved: <span class="love-count">0</span>
    üìã Total Copied: <span class="copy-count">0</span>
</nav>

<!-- Call History -->
<div class="bg-white rounded-xl shadow-sm w-full xl:w-[380px] h-fit mb-6">
    <div class="flex justify-between p-6 items-center border-b">
        <div class="flex items-center gap-2">
            <i class="text-[20px] fa-solid fa-clock-rotate-left"></i>
            <h3 class="text-[20px]">Call History</h3>
        </div>
        <button class="clear-history bg-[#00A63E] rounded-full py-2 px-6 text-white text-[16px]">Clear</button>
    </div>
    <div class="history-list p-6 space-y-4">
        <!-- History items appear here -->
    </div>
</div>

<!-- Example Card -->
<div class="emergency-card bg-white rounded-xl p-6 shadow-sm mb-4">
    <div class="flex justify-between items-start mb-4">
        <div class="h-[60px] w-[60px] bg-[#FFE3E2] flex items-center justify-center rounded-xl">
            <img src="assets/emergency.png" alt="" class="h-[32px] w-[32px]">
        </div>
        <button class="love-btn"><i class="love-icon fa-regular fa-heart text-gray-500"></i></button>
    </div>
    <h1 class="text-[20px] font-bold leading-6 emergency-title">National Emergency Number</h1>
    <p class="text-[15px] text-gray-500">National Emergency</p>
    <h1 class="emergency-number text-[22px] font-semibold mt-2">999</h1>
    <p class="bg-gray-100 text-gray-500 rounded-full px-4 py-1 inline-block mb-5 text-sm">All</p>
    <div class="flex gap-2">
        <button class="copy-btn flex-1 border border-gray-300 text-gray-600 h-[40px] rounded-lg flex items-center justify-center">
            <i class="mr-2 fa-solid fa-copy"></i> Copy
        </button>
        <button class="call-btn flex-1 bg-[#00a63e] text-white h-[40px] rounded-lg flex items-center justify-center">
            <i class="mr-2 fa-solid fa-phone"></i> Call
        </button>
    </div>
</div>

<script>
    // Counters
let totalLoved = 0;
let totalCopied = 0;

// Navbar spans
const loveCountSpan = document.querySelector('.love-count');
const copyCountSpan = document.querySelector('.copy-count');

// Get current time
function getCurrentTime() {
    const now = new Date();
    let hours = now.getHours();
    const minutes = now.getMinutes();
    const seconds = now.getSeconds();
    const ampm = hours >= 12 ? 'PM' : 'AM';
    hours = hours % 12 || 12;
    return `${hours.toString().padStart(2,'0')}:${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')} ${ampm}`;
}

// Add call to history
function addCallToHistory(title, number) {
    const historyList = document.querySelector('.history-list');
    const callItem = document.createElement('div');
    callItem.classList.add('flex', 'justify-between', 'text-sm', 'text-gray-600');
    callItem.innerHTML = `<span>${title} (${number})</span><span>${getCurrentTime()}</span>`;
    historyList.prepend(callItem);
}

// Love button
document.querySelectorAll('.love-btn').forEach(btn => {
    btn.addEventListener('click', () => {
        const icon = btn.querySelector('.love-icon');
        if(icon.classList.contains('fa-regular')){
            icon.classList.remove('fa-regular','text-gray-500');
            icon.classList.add('fa-solid','text-red-500');
            totalLoved++;
        } else {
            icon.classList.remove('fa-solid','text-red-500');
            icon.classList.add('fa-regular','text-gray-500');
            totalLoved--;
        }
        loveCountSpan.innerText = totalLoved;
    });
});

// Copy button
document.querySelectorAll('.copy-btn').forEach(btn => {
    btn.addEventListener('click', () => {
        const card = btn.closest('.emergency-card');
        const number = card.querySelector('.emergency-number').innerText;
        navigator.clipboard.writeText(number).then(() => {
            totalCopied++;
            copyCountSpan.innerText = totalCopied;
            alert(`Copied ${number} to clipboard!`);
        });
    });
});

// Call button
document.querySelectorAll('.call-btn').forEach(btn => {
    btn.addEventListener('click', () => {
        const card = btn.closest('.emergency-card');
        const title = card.querySelector('.emergency-title').innerText;
        const number = card.querySelector('.emergency-number').innerText;
        addCallToHistory(title, number);
        alert(`Calling ${title} (${number})...`);
    });
});

// Clear history
document.querySelector('.clear-history').addEventListener('click', () => {
    document.querySelector('.history-list').innerHTML = '';
});

</script>

</body>
</html>
